<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <title>왕밤빵</title>
</head>

<body>


    <div class="admin">
        <h1>문의 상세보기</h1>
        <form action="" method="post" class="form-group">

            <div>
                <label for="title">제목</label>
                <input type="text" name="title" value="문의제목" disabled />
            </div>
            <div>
                <label for="writer">작성자</label>
                <input type="text" name="writer" value="작성자이름" disabled />
            </div>
            <div>
                <label for="content">내용</label>
                <input type="text" name="content" value="문의내용" disabled />
            </div>
            <div>
                <label for="answer">답변</label>
                <input type="text" name="answer" value="답변내용" />
            </div>

            <div class="btn_div">
                <button type="button" class="admin-btn cancel" onclick="">취소</button>
                <button type="button" class="admin-btn submit" onclick="">저장</button>
            </div>
        </form>
    </div>
</body>

</html>
