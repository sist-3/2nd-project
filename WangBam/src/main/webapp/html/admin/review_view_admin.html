<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/css/admin.css">
    <title>리뷰 작성</title>
</head>

<body>
    <div class="admin">
        <h1>리뷰 작성</h1>
        <form action="" method="post" class="form-group">
            <div>
                <label for="title">제목</label>
                <input type="text" name="title" value="리뷰제목" disabled />
            </div>
            <div>
                <label for="writer">작성자 : </label>
                <input type="text" name="writer" value="작성자이름" disabled />
            </div>
            <div>
                <label for="score">평점</label>
                <input type="text" name="Score" value="평점" disabled />
            </div>
            <div>
                <label for="content">내용</label>
                <input type="text" name="content" value="리뷰내용" disabled />
            </div>

            <div class="comment"> <!-- for 돌려서 댓글 목록 가져오기-->
                이름:글쓴이 &nbsp;&nbsp;
                날짜:날짜<br />
                내용:댓글 내용
                <button type="button" class="admin-btn cancel" onclick="">삭제</button>
            </div>

            <form action="" method="post">
                이름<input type="text" name="writer" /><br />
                내용<input type="text" name="comm" /><br />
                비밀번호<input type="password" name="password" /><br />

                <input type="hidden" name="" value="">
                <input type="hidden" name="" value="" />
                <button type="button" class="admin-btn submit" onclick="">저장</button>
            </form>

            <div class="btn_div">
                <button type="button" class="admin-btn cancel" onclick="">삭제</button>
                <button type="button" class="admin-btn submit" onclick="">목록</button>
            </div>
        </form>
    </div>
</body>

</html>
